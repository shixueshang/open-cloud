server:
  port: 8888
spring:
  application:
    name: ${artifactId}
  cloud:
        #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
    nacos:
      config:
        namespace: ${config.namespace}
        refreshable-dataids: common.properties
        server-addr: ${config.server-addr}
        shared-dataids: common.properties,db.properties,redis.properties,rabbitmq.properties
      discovery:
        server-addr: ${discovery.server-addr}
  main:
    allow-bean-definition-overriding: true
  #解决restful 404错误 spring.mvc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  profiles:
    active: ${profile.name}
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: LEGACYHTML5
    prefix: classpath:/templates/
    suffix: .html

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        # hystrix 超时时间最好大于Ribbon的超时时间
                        timeoutInMilliseconds: 30000
ribbon:
    #请求连接的超时时间
    ConnectTimeout: 2000
    #对当前实例的重试次数
    MaxAutoRetries: 1
    #切换实例的重试次数
    MaxAutoRetriesNextServer: 1
    #对所有操作请求都进行重试
    OkToRetryOnAllOperations: true
    #请求处理的超时时间
    ReadTimeout: 5000

zuul:
  #是否开启路由重试
  retryable: true
  add-host-header: true
  host:
    connect-timeout-millis: 10000
    max-per-route-connections: 500
    max-total-connections: 1000
    socket-timeout-millis: 60000
  ignored-services: '*'
  ratelimit:
    behind-proxy: true
    enabled: true
    key-prefix: cloud_rate_limit
    repository: REDIS
    add-response-headers: false
    default-policy-list:
     - limit: 10 #可选 - 每个刷新时间窗口对应的请求数量限制
       quota: 1000 #可选-  每个刷新时间窗口对应的请求时间限制（秒）
       refresh-interval: 60 # 刷新时间窗口的时间，默认值 (秒)
       type: #可选 限流方式
        - url=/**

  semaphore:
    max-semaphores: 1000
  sensitive-headers: ''

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,open

opencloud:
  swagger2:
    description: 接口调试文档服务
    # 生产环境建议关闭
    enabled: true
    title: 接口调试文档服务
  #网关配置
  api:
    #动态权限控制
    access-control: true
    #校验参数签名
    check-sign: false
    #接口调试,生产环境设为false
    api-debug: true
    # 始终放行
    permit-all:
      - /auth/login/**
      - /auth/logout/**
      - /auth/oauth/**
    # 忽略权限鉴定
    authority-ignores:
      - /auth/current/user
      - /base/authority/granted/me
      - /base/authority/granted/me/menu
      - /base/current/user/**

