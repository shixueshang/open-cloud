server:
    port: 8211
    servlet:
        session:
            cookie:
                name: OAUTH2SESSION
spring:
    application:
        name: ${artifactId}
    cloud:
        #手动配置Bus id,
        bus:
            id: ${spring.application.name}:${server.port}
        nacos:
            config:
                namespace: ${config.namespace}
                refreshable-dataids: common.properties
                server-addr: ${config.server-addr}
                shared-dataids: common.properties,db.properties,redis.properties,rabbitmq.properties
            discovery:
                namespace: ${config.namespace}
                server-addr: ${discovery.server-addr}
    main:
        allow-bean-definition-overriding: true
    # 解决restful 404错误 spring.mvc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
    mvc:
        throw-exception-if-no-handler-found: true
    resources:
        add-mappings: false
    profiles:
        active: ${profile.name}
    thymeleaf:
        cache: false
        encoding: UTF-8
        mode: LEGACYHTML5
        prefix: classpath:/templates/
        suffix: .html

management:
    endpoints:
        web:
            exposure:
                include: '*'

opencloud:
    client:
        oauth2:
             admin:
                  access-token-uri: ${opencloud.common.access-token-uri}
                  client-id: 7gBZcbsC7kLIWCdELIl8nxcs
                  client-secret: 0osTIhce7uPvDKHz6aa67bhCukaKoYl4
                  scope: ${opencloud.common.scope}
                  user-authorization-uri:  ${opencloud.common.user-authorization-uri}
